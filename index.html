<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interaction Design Analysis</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Electrolize&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id = "map-screen"></div>
      <header>
        <button id = "info">INFO</button>
        <h1 id="header">HOLLOW KNIGHT PROJECT</h1>
        <button id = "settings">SETTINGS</button>
      </header>

      <div class="container" id="container"></div>

      <footer>
        <button id = "random">RANDOM</button>
        <h2 id="footer">Created by James Warlond</h2>
        <button id = "music-list">MUSIC LIST</button>
      </footer>
    </div>

    <div id="music-list-screen" class="hidden">
      <div class="music-list-menu">
        <h1>MUSIC LIST</h1>
        <hr class="menu-line" />
        <ul class="menu-list">
            <button id = "city-of-tears-select">CITY OF TEARS</button>
            <button id = "greenpath-select">GREENPATH</button>
            <button id = "crystal-peak-select">CRYSTAL PEAK</button>
            <button id = "mantis-lords-select">MANTIS LORDS</button>
            <button id = "nightmare-king-select">NIGHTMARE KING</button>
        </ul>
        <button id="back-to-map">BACK</button>
      </div>
    </div>

    <div id="settings-screen" class="hidden">
      <div class="settings-list-menu">
        <h1>SETTINGS</h1>
        <hr class="menu-line" />
        <ul class="settings-list">
            <button id = "bread">DISCLAIMER</button>
            <p>This is JUST a prototype - the only tracks that have been added are 'City of Tears', 'Greenpath' and 'Crystal Peak'! Also, some buttons don't work yet.</p>
        </ul>
        <button id="back-to-map-2">BACK</button>
      </div>
    </div>

    <audio id="my-audio"></audio>

    <script src="script.js" defer></script>
  </body>
</html>
